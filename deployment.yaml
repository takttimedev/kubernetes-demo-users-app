apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: users-app
  template:
    metadata:
      labels:
        component: users-app
    spec:
      containers:
        - name: client
          image: ${K8S_DOCKER_HUB_USER_ID}/${K8S_JOB_NAME}:${K8S_BUILD_NUMBER}
          ports:
            - containerPort: 8080
