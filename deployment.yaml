apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: users-app
  template:
    metadata:
      labels:
        component: users-app
    spec:
      containers:
        - name: client
          image: ${DOCKER_HUB_USER_ID}/${JOB_NAME}:${BUILD_NUMBER}
          ports:
            - containerPort: 8080
